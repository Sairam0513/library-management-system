<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Management System</title>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <header>
    <img src="banner.jpg.png" alt="College Banner" class="banner" />
  </header>

  <!-- Intro Text Below Banner -->
  <div class="intro-text">
    <h2>Welcome to the Library Management System</h2>
    <p>Select your role to continue</p>
  </div>

  <!-- Main Buttons -->
  <main class="container">
    <a href="student.html" class="card">
      <span>Student</span>
      <img src="student.png" alt="student" class="icon"/>
    </a>

    <a href="staff.html" class="card">
      <span>Staff</span>
      <img src="staff.png" alt="staff" class="icon"/>
    </a>

    <a href="admin.html" class="card">
      <span>Admin</span>
      <img src="user.png.png" alt="admin" class="icon"/>
    </a>
  </main>

  <!-- Background Decoration -->
  <div class="background-decor">
    <div class="circle"></div>
    <div class="triangle"></div>
    <div class="square"></div>
  </div>
</body>
</html>
